<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit product</title>
</head>
<body>

<form action="/product/edit" method="POST">
    ID: <input type="hidden" name="id" value="${product.id}"/>
    ProductName: <input type="text" name="productname" value="${product.name}"/>
    Price: <input type="number" step="0.01" min="0" lang="en-150" name="price" value="${product.price}"/>
    <input type="submit" value="Ok"/>
</form>

</body>
</html>
